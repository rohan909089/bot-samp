<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="titl">Pokémon Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Pokémon Finder</h1>
    </header>

    <div class="input-container">
      <input type="text" id="type" placeholder="Enter Pokémon type" oninput="showSuggestions()" onfocus="populateTypes()">
      <input type="number" id="numberofpoke" placeholder="Number of Pokémon">
      <button onclick="getpokemon()">Find Pokémon</button>
      <div id="suggestions-container" class="suggestions"></div> <!-- Suggestions container -->
    </div>

    <div id="mainConta" class="pokemon-container">

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
